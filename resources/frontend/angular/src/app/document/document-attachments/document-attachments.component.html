<section class="content">
  <div class="content-block">
    <div class="block-header">
      <div class="breadcrumb-main">
        <div class="row align-items-center">
          <div class="col">
            <span class="page-title">{{ "DOCUMENT_ATTACHMENTS" | translate }}
              <app-page-help-text code="DOCUMENT_ATTACHMENTS"></app-page-help-text>
            </span>
          </div>
          <div class="col-auto">

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header d-flex justify-content-between align-items-center">
            <h2>{{ document?.name }}</h2>
            <div>
              <input type="file" #fileInput style="display: none;" multiple (change)="onFileSelected($event)">
              <button class="btn btn-success btn-sm" (click)="openFileSelector()" [disabled]="uploadInProgress">
                <i-feather name="plus" class="btn-success small-icon"></i-feather>
                <span class="d-none d-sm-inline"> {{'ADD_ATTACHMENT' | translate}}</span>
              </button>
            </div>
          </div>
          <div class="body">
            <div *ngIf="loading" class="text-center p-5">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">{{'LOADING' | translate}}</span>
              </div>
            </div>
            <div *ngIf="!loading">
              <div *ngIf="attachments.length === 0" class="text-center p-5">
                <p>{{'NO_ATTACHMENTS_FOUND' | translate}}</p>
              </div>
              <div *ngIf="attachments.length > 0" class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>{{'NAME' | translate}}</th>
                      <th>{{'FILE_TYPE' | translate}}</th>
                      <th>{{'ACTIONS' | translate}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let attachment of attachments">
                      <td>{{ attachment.name }}</td>
                      <td>{{ attachment.extension }}</td>
                      <td>
                        <button class="btn btn-primary btn-sm me-2" (click)="downloadAttachment(attachment)">
                          <i-feather name="download" class="btn-primary small-icon"></i-feather>
                          <span class="d-none d-sm-inline"> {{'DOWNLOAD' | translate}}</span>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteAttachment(attachment)">
                          <i-feather name="trash-2" class="btn-danger small-icon"></i-feather>
                          <span class="d-none d-sm-inline"> {{'DELETE' | translate}}</span>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
