<section class="content">
  <div class="content-block">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">{{ 'JOIN_MEETING' | translate }}</h4>
            </div>
            <div class="d-flex">
              <button class="btn btn-sm btn-danger" (click)="leaveMeeting()">
                <i class="fas fa-phone-slash"></i> {{ 'LEAVE_MEETING' | translate }}
              </button>
            </div>
          </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center p-5">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">{{ '' | translate }}</span>
          </div>
          <p class="mt-2">{{ 'JOINING_MEETING' | translate }}</p>
        </div>
        <div id="jitsi-container" style="width: 100%; height: 600px;"></div>
      </div>
        </div>
      </div>
    </div>
  </div>
</section>
