<div class="floating-chat-button" *ngIf="!isOnChatPage">
  <button mat-fab color="primary" (click)="openChat()" matTooltip="{{ 'CHAT' | translate }}">
    <mat-icon>chat</mat-icon>
    <span class="chat-badge" *ngIf="unreadCount > 0">{{ unreadCount > 99 ? '99+' : unreadCount }}</span>
  </button>
</div>
